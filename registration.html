<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>

<body>

    <section id="registration" class="py-5">
        <div class="register bg-dark w-75 m-auto">
            <h2 class="text-center text-light">Sign Up</h2>
            <h3 class="text-center mt-3 text-white">
                Already have an acount?
                <span>
                    <a class="text-success" href="./login.html">Log In</a>
                </span>
            </h3>
            <form action="./login.html" class="user-form">
                <fieldset>
                    <div>
                        <label class="text-white">user name</label>
                        <input type="text" name="username" id="user-name" class="form-control"
                            placeholder="Enter user name">
                        <div id="alert-name" class="alert alert-danger d-none">
                            must be from 4 to 10 characters
                        </div>
                    </div>
                    <div>
                        <label class="text-white">email address</label>
                        <input type="email" name="email" id="user-email" class="form-control" placeholder="Enter email">
                        <div id="alert-email" class="alert alert-danger d-none">
                            must be a valid email start width 3 to 10 characters then @ then 2 to 10 character then .com
                        </div>
                    </div>
                    <div>
                        <label class="text-white">Password</label>
                        <input type="password" name="password" id="user-password" class="form-control"
                            placeholder="Enter Password">
                        <div id="alert-password" class="alert alert-danger d-none">
                            must be a valid password from 3 to 10 characters
                        </div>
                    </div>
                    <div>
                        <label class="text-white">Confirm Password</label>
                        <input type="password" name="confirm-password" id="user-confirm-password" class="form-control"
                            placeholder="Enter Password">
                        <div id="alert-confirm-password" class="alert alert-danger d-none">
                            must be a valid password from 3 to 10 characters
                        </div>
                    </div>
                    <div class="">
                        <button id="send-form" class="btn btn-secondary mt-2">Sign Up</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
